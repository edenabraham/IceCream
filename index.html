<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        .extraTop {
            border: 2px solid black;
        }

        .extraTop,
        .results {
            width: auto;
            margin: auto;
        }
    </style>

</head>



<body>
    <label>
        Number of Scoops:
        <input id="scoopsInput" type="number" min="1" max="4">
    </label>
    <div class="cone-cups">
        <label>
            <input type="radio" name="container" value="cone">
            Cone
        </label>
        <label>
            <input type="radio" name="container" value="cup" checked>
            Cup
        </label>
    </div>
    <div class="toppings-wrapper">
        <h5>Toppings:</h5>
        <table class="extraTop">
            <tr>
                <td>
                    <label>
                        <input type="checkbox" value="sprinkles" id="sprinkles">
                        Sprinkles ($.50)
                    </label>
                    <label>
                        <input type="checkbox" value="whippedCream" id="whippedCream">
                        Whipped Cream ($.25)
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="hotFudge" id="hotFudge">
                        Hot Fudge ($1.25)
                    </label>
                    <label>
                        <input type="checkbox" value="cherry" id="cherry">
                        Cherry ($.25)
                    </label>
                </td>
            </tr>
        </table>
        <br>
        <button id="submit">
            Submit Order
        </button>
        <br>
        <table class="results">
            <tr>
                <td>
                    Base Price:
                </td>
                <td id="basePriceOutput">
                    $0.0
                </td>
            </tr>
            <tr>
                <td>
                    Tax:
                </td>
                <td id="taxOutput">
                    $0.0
                </td>
            </tr>
            <tr>
                <td>
                    Total Due:
                </td>
                <td id="totalOutput">
                    $0.0
                </td>
            </tr>
        </table>
    </div>
</body>
<script src="main.js">
    
</script>

</html>
